<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>发布竞赛</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/header.css" />
		<link rel="stylesheet" type="text/css" href="../css/icostyle.css" />
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/upload/style.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mnhactivities.css" />		
	</head>
	<style type="text/css">
		.photo-clip-view{
				background-color:rgba(255,102,153,0.3);
			}
	</style>
	<body>
		<!--上传-->
		<article class="htmleaf-container">
			<div id="clipArea"></div>
			<div class="foot-use">
				<div class="uploader1 blue">
					<input type="button" name="file" class="button" value="选择图片">
					<input id="file" type="file" accept="image/*"/>
				</div>
				<button id="clipBtn">完成</button>
				<button id="imgover">取消</button>
			</div>
			<div id="view"></div>
		</article>
		<!--内容-->
		<header class="mui-bar mui-bar-nav">
			<div class="haeder_titnav"></div>
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">发布竞赛</h1>
			<a class="mui-action-menu mui-icon mui-pull-right comp-fabu">发布</a>
		</header>
		<div class="mui-content">
			<div class="back_img mnhbannerimg" id="head">
				<span>
				    <img id="comp_img" src=""/>
			    </span>
			</div>
			<div class="mnhtheme">
				<input type="text" name="" id="mm_subject"  placeholder="竞赛主题" />
				<div id="logox1" class="mnhthemeimg icomoon icon-addimg"></div>
			</div>
			<div class="mnhactivitiestit">
				<div id='result' class="mnhactivitiestittime comp-btn" dataid="竞赛开始时间">竞赛开始时间</div>
			</div>
			<div class="mnhactivitiestit">
				<div id='resulte' class="mnhactivitiestittime comp-btn" dataid="竞赛结束时间">竞赛结束时间</div>
			</div>
			<div class="mnhactivitiestit">
				<input type="text" name="" id="comp-addressArange" value="" readonly="readonly" placeholder="竞赛所在地(省-市-区(县))" />
			</div>			
			<div class="mnhactivitiestit">
				<input type="text" name="" id="mm_address" value="" placeholder="竞赛详细地点" />
			</div>
			<div class="mnhactivitiestit">
				<input type="text" name="" id="mm_owner" value="" placeholder="竞赛举办方" />
			</div>
			<div class="mnhactivitiestext">
				<textarea name="" id="mm_detail" placeholder="竞赛详情描述："></textarea>
			</div>
			<div class="mnhactivitiestit">
				<input type="text" name="" id="mm_form" value="" placeholder="竞赛形式（例如户外、培训、派对、会议）" />
			</div>  
			<div class="mui-table-view-cell mnhactivitiestites" onclick="jump('mnhcompetitionfbne.html')">
				<a class="mui-navigate-right mnhshez">竞赛内容</a>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/mui.picker.min.js"></script>
		<script type="text/javascript" src="../js/mui.poppicker.js"></script>
		<script type="text/javascript" src="../js/city.data-3.js"></script>
		<script src="../js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/upload/iscroll-zoom.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/upload/hammer.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/upload/tn_i_back_img.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/page.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jnop.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript" src="../js/store.min.js"></script>
		<script type="text/javascript" src="../js/ajax/url.js"></script>
		<script type="text/javascript" src="../js/mnhcompefb.js"></script>
		
	</body>

</html>
