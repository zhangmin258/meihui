
<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>分会申请</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/mui.picker.css" rel="stylesheet" />
		<link href="../../css/mui.poppicker.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/minorApply.css" />
	</head>

	<body>
		<header class="mui-bar">
			<div class="haeder_titnav"></div>
			<a class="mui-action-back mui-icon mui-icon-left-nav" style="color: white;"></a>
			<p class="mui-title" style="color: white;">分会申请</p>
		</header>
		<div class="cashContent">
			<div class="mui-content">
				<form id="applyForm">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell">
						    <div class="mui-input-row">
						        <label style="width: 27%;">姓名:</label>
						        <input type="text" class="mui-input-clear" id="applyName"  placeholder="(请输入真实姓名)" style="width: 73%;">
						    </div>
						</li>
						<li class="mui-table-view-cell">
						    <div class="mui-input-row">
						        <label style="width: 30%;">身份证:</label>
						        <input type="text" class="mui-input-clear" id="applyIdCard"  placeholder="(请输入身份证号码)" style="width: 70%;">
						    </div>
						</li>
						<li class="mui-table-view-cell">
						    <div class="mui-input-row">
						        <label style="width: 30%;">电话:</label>
						        <input type="text" class="mui-input-clear" id="applyPhone"  placeholder="(请输入电话号码)" style="width: 70%;">
						    </div>
						</li>
						<li class="mui-table-view-cell">
						    <div class="mui-input-row apply-area-input">
						        <label style="width: 38%;">申请地区:</label>
						        <input type="text" class="mui-input-clear" readonly="readonly" id="applyArea"  placeholder="(选择推荐人所在区域)" style="width: 62%;">
						    </div>
						</li>					
					</ul>
				</form>
				<button type="button" class="mui-btn mui-btn-danger" id="subApply">申请</button>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/jquery-3.1.1.min.js"></script>
		
		<script type="text/javascript" src="../../js/mui.picker.js"></script>
		<script type="text/javascript" src="../../js/mui.poppicker.js"></script>
		<script type="text/javascript" src="../../js/city.data-3.js"></script>		
		<script type="text/javascript" src="../../js/ajax/url.js"></script>
		<script type="text/javascript" src="../../js/minorApply.js"></script>
	</body>

</html>
