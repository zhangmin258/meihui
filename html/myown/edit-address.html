<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>地址编辑</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.picker.min.css" />
		<link rel="stylesheet" href="../../css/jiazai.css" />
		<link rel="stylesheet" type="text/css" href="../../css/edit-address.css"/>
	</head>

	<body>
		<header class="mui-bar">
			<div class="haeder_titnav"></div>
			<a class="mui-action-back mui-icon mui-icon-left-nav" style="color: white;"></a>
			<p class="mui-title" style="color: white;">地址编辑</p>
		</header>
		<form class="edit-form-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
				    <div class="mui-input-row">
				        <label>收货人:</label>
				        <input type="text" class="mui-input-clear" id="name" name="name"  placeholder="请输入真实姓名">
				    </div>
				</li>
				<li class="mui-table-view-cell">
				    <div class="mui-input-row">
				        <label>手机号:</label>
				        <input type="number" class="mui-input-clear"  id="phone" name="phone" placeholder="请输入常用手机号">
				    </div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-input-row">
						<label style="width: 30%;">收货地区:</label>
						<input style="width: 68%; font-size: 14px;" type="text" name="area" id="area" readonly="readonly" placeholder="请输入收货地区(省-市-区(县))" />
					</div>
				</li>
				<li class="mui-table-view-cell">
				    <div class="mui-input-row">
				        <label>详细地址:</label>
				        <input type="text" class="mui-input-clear" id="address" name="address"  placeholder="请输入详细地址">
				    </div>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 10px;">
				<li class="mui-table-view-cell switchAdd">       <!--1位默认地址 0普通地址-->
					<!--<div class="mui-input-row mui-checkbox mui-left">
						<label style="width: 70%;">设置为默认地址</label>
						<input style="width: 20%;" name="is_default" id="is_default" value="0" type="checkbox">  
					</div>-->
					<span class="switchWarn">普通地址</span>
					<div class="mui-switch mui-switch-mini" id="addressSwitch">
					  <div class="mui-switch-handle"></div>
					</div>
				</li>
			</ul>
			<button type="button" class="mui-btn mui-btn-default address-btn" id="edit-address-btn">确认</button>
		</form>
			
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/jquery-3.1.1.min.js"></script>
		<script src="../../js/mui.picker.min.js"></script>
		<script type="text/javascript" src="../../js/mui.poppicker.js"></script>
		<script type="text/javascript" src="../../js/city.data-3.js"></script>			
		
		<script type="text/javascript" src="../../js/jiazai.js"></script>
		<script type="text/javascript" src="../../js/ajax/url.js"></script>
		<script type="text/javascript" src="../../js/store.min.js"></script>		
		
		<script type="text/javascript" src="../../js/edit-address.js"></script>
	</body>

</html>
