<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>评价</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/upload/style.css"/>
		<link rel="stylesheet" href="../../css/evaluate.css" />
		<link href="../../css/personal-setting.css" rel="stylesheet" />
	</head>

	<body>
		<!--上传-->
		<article class="htmleaf-container">
			<div id="clipArea"></div>
			<div class="foot-use">
				<div class="uploader1 blue">
					<input type="button" name="file" class="button" value="选择图片">
					<input id="file" type="file" accept="image/*" />
				</div>
				<button id="clipBtn">截取并上传</button>
				<button id="imgover">取消</button>
			</div>
			<div id="view"></div>
		</article>	
		<header class="mui-bar">
			<div class="haeder_titnav"></div>
			<a class="mui-action-back mui-icon mui-icon-left-nav" style="color: white;"></a>
			<p class="mui-title" style="color: white;">商品评价</p>
		</header>
		<div class="mui-content">
			<div class="pro-img-box mui-clearfix">
				<div class="pro-img mui-pull-left">
					<div class="pro-img-height">
						<img src="" alt="" />
					</div>
				</div>
				<p class="pro-text mui-pull-left"> <span></span></p>
			</div>
			<div class="write-content">
				<p class="write-title">商品评价</p>
				<div class="write-textarea mui-clearfix">
					<textarea name="evaluate-content" id="evaluate-content" maxlength="100" placeholder="少于100字"></textarea>
					<div id="imgBox" class="mui-pull-left imgBox">
						<!--<p>
							<img src="../../images/banner03@3x.png" />
							<span class="mui-icon mui-icon-closeempty" onclick="delImg(event)"></span>
						</p>-->
					</div>
					<p class="evaBtn mui-pull-right"></p>	
				</div>
			</div>
			<button type="button" class="mui-btn mui-btn-danger" id="proEvalute">提交</button>
		</div>
		
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/jquery-3.1.1.min.js"></script>
		<!--图片上传-->
		<script src="../../js/upload/iscroll-zoom.js" type="text/javascript" charset="utf-8"></script>		
		<script src="../../js/upload/hammer.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/upload/tn_i_back_img.js" type="text/javascript" charset="utf-8"></script>	
		
		<script type="text/javascript" src="../../js/ajax/url.js"></script>
		<script type="text/javascript" src="../../js/store.min.js"></script>		
		
		<script type="text/javascript" src="../../js/evaluate.js"></script>
	</body>

</html>
