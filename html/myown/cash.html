<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>提现</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/wallet-detail.css" />
	</head>

	<body>
		<header class="mui-bar">
			<div class="haeder_titnav"></div>
			<a class="mui-action-back mui-icon mui-icon-left-nav" style="color: white;"></a>
			<p class="mui-title" style="color: white;">提现</p>
		</header>
		<div class="cashContent">
			<div class="mui-content">		
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<input type="number" id="cashMoney" placeholder="请输入提现值金额(不大于￥99.00)"/>
					</li>
				</ul>
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<input type="text" id="aliAccount" placeholder="请输入支付宝账号"/>
					</li>
				</ul>
				<button type="button" class="mui-btn mui-btn-danger" id="subCash">提现</button>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="../../js/ajax/url.js"></script>
		<script type="text/javascript" src="../../js/cash.js"></script>
	</body>

</html>
