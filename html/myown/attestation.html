<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>会员认证</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/icostyle.css" />
		<link href="../../css/mui.picker.css" rel="stylesheet" />
		<link href="../../css/mui.poppicker.css" rel="stylesheet" />				
		<link href="../../css/attestation.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar">
				<div class="haeder_titnav"></div>
				<a class="mui-action-back mui-icon mui-icon-left-nav" style="color: white;"></a>
				<p class="mui-title" style="color: white;">会员认证</p>
				<div class="photo headerimg">
					<img src="../../images/head.png"/>
					<p class="nickname">loading</p>
					<p class="mendj">未认证</p>
				</div>
		</header>
		<div class="mui-scroll-wrapper">						
			<div class="mui-scroll">
				<form id="vipForm">
					<div class="renzhenContent">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">
							    <div class="mui-input-row">
							        <label style="width: 35%;">姓名:</label>
							        <input type="text" class="mui-input-clear" id="vipName"  placeholder="(请输入真实姓名)" style="width: 65%;">
							    </div>
							</li>
						</ul>
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">
							    <div class="mui-input-row">
							        <label style="width: 35%;">身份证:</label>
							        <input type="text" class="mui-input-clear" id="vipIdcard" placeholder="(请输入真实身份证)" style="width: 65%;">
							    </div>
							</li>
						</ul>
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">
							    <div class="mui-input-row">
							        <label style="width: 35%;">手机号:</label>
							        <input type="tel" class="mui-input-clear" id="vipPhone" placeholder="(请输入您的手机号)" style="width: 65%;">
							    </div>
							</li>
						</ul>
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">
							    <div class="mui-input-row tuijian-area-input">
							        <label style="width: 35%;">我的城市:</label>
							        <input type="text" class="mui-input-clear" name="tuijian-area" id="tuijian-area" placeholder="请选择我的城市" readonly="readonly" style="width: 65%;">
							    </div>
							</li>
						</ul>
						<ul class="mui-table-view"  style="display: none;">
							<li class="mui-table-view-cell">
							    <div class="mui-input-row">
							        <label style="width: 35%;">主推荐人:</label>
							        <input type="text" class="mui-input-clear" readonly="readonly" id="mainIntro" placeholder="根据推荐区域自动生成" style="width: 65%;">
							    </div>
							</li>
						</ul>
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">
							    <div class="mui-input-row minor-area-input">
							        <label style="width:35%;">我的区长:</label>
							        <input type="text" class="mui-input-clear" readonly="readonly" id="minorIntro" placeholder="根据推荐区域自动生成" style="width: 65%;">
							    </div>
							</li>
						</ul>
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">
								<p class=" vip-price"><span>会员认证</span>&nbsp;&nbsp;<span style="color: #FF6797;">￥<span class="vipPrice"></span>/<span class="vipTime"></span>年</span></p>
							</li>
						</ul>
					</div>
					<div class="rechargeContent">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell" style="padding: 10px 15px 5px 15px">
								<p>选择支付方式</p>
							</li>
						</ul>
						<ul class="mui-table-view">
							<li class="mui-table-view-cell" style="padding: 5px 15px 10px 15px;">							
								<div class="mui-input-row mui-radio" style="height: 28px;">
									<span class="icon-Alipay"></span>
									<label for="">支付宝</label>
									<input name="vipPay" id="ali-vipPay" type="radio" value="1" checked="checked">
								</div>
							</li>
						</ul>
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">
								<div class="mui-input-row mui-radio"  style="height: 28px;">
									<span class="icon-WeChat"></span>
									<label for="">微信</label>
									<input name="vipPay" id="wx-vipPay" type="radio" value="2">
								</div>						
							</li>
						</ul>
					</div>
				</form>
			</div>			
		</div>		
		<div class="vip-box-btn">
			<button type="button" class="mui-btn mui-btn-default" id="vip-btn">确认提交</button>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="../../js/mui.picker.js"></script>
		<script type="text/javascript" src="../../js/mui.poppicker.js"></script>
		<script type="text/javascript" src="../../js/city.data-3.js"></script>
		<script type="text/javascript" src="../../js/jnop.js"></script>
		
		<script type="text/javascript" src="../../js/ajax/url.js"></script>
		
		<script type="text/javascript" src="../../js/attestation.js"></script>
	</body>
	
</html>
